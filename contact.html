<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Bella Onojie</title>
   <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="./CSS/main.css">
   <link rel="stylesheet" href="./CSS/reset.css">
</head>
<body>
   <header class="header" id="header">
      <div class="nav-firstpage">
         <div class="logo-firstpage">
            <a class='logo-link-firstpage' href='./index.html'>
               <img src="./images/logo.svg">
            </a>
         </div>
         <input id="firstpage" type="checkbox">
           <label class="span" for="firstpage">
               <span></span>
               <span></span>
               <span></span>
           </label>
           <nav class="firstpage-menu">
             <ul>
               <li><a href='./index.html'>Home</a></li>
               <li><a href='./food.html'>Product</a></li>
               <li><a href='/faq'>Faq</a></li>
               <li><a href='./contact.html'>Contact</a></li>
             </ul>
           </nav>
     </div>
     <div class="menu">
         <div class="logo">
            <a class='logo-link' href='/home'>
               <img src="./images/logo.svg">
            </a>
         </div>
         <nav class="nav-wrapper">
            <ul class="nav">
               <li><a href='./index.html'>Home</a></li>
               <li><a href='./food.html'>Product</a></li>
               <li><a href='/faq'>Faq</a></li>
               <li><a href='./contact.html'>Contact</a></li>
            </ul>
         </nav>
      </div>
   </header>

   <main>
      <section id="app" class="app">
         <div class="container">
            <div class="app-content">
               <h1 class="app-txt app-h1"">Contact Us</h1>
            </div>
         </div>
      </section>

      <!-- Message Form -->
      <section class="contactus">
         <div class="form">
            <form method="post">
               <h3 class="contact-txt">Send us a message</h3>
               <img class="mailbox" src="./images/contact-icon.svg" alt="">
               <div class="name">
                  <label for="fullname">Full Name</label>
                  <br>
                  <input type="text" id="fullname" name="fullname" required>
                  <br>
               </div>
               <div class="email">
                  <label for="youremail">Email</label>
                  <br>
                  <input type="text" id="email" name="youremail" required>
                  <br>
                  </div>
               <div class="yourmessage">
                  <label for="yourmessage">Message</label>
                  <br>
                  <textarea name="message" id="yourmessage"></textarea>
                  <br>
               </div>
               <button type="submit" class="button">Send</button>
            </form>
         </div>
      </section>
   </main>
   <footer class="footer" id="footer">
      <div class="container">
         <div class="footer-content">
            <img src="./images/logo.svg">
            <ul class="footer-icons">
               <li class="facebook"><a href="https://www.facebook.com/"><i class="fa fa-facebook fa-2x" aria-hidden="true"></i></a></li>
               <li class="twitter"><a href="https://twitter.com/"><i class="fa fa-twitter fa-2x" aria-hidden="true"></i></a></li>
               <li class="instagram"><a href="https://www.instagram.com/"><i class="fa fa-instagram fa-2x" aria-hidden="true"></i></a></li>
            </ul>
            <p class="subtitle">2024, Bella Onojie</p>
         </div>
      </div>
   </footer>
</body>
</html>
